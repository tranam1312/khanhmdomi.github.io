<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <script>
        window.onload = function () {
            document.querySelector("body").addEventListener("click", function (event) {
                var anchor = event.target.closest("a");
                if (anchor !== null) {
                    AndroidSBApp.showToast(event.target.id);
                    window.webkit.messageHandlers.jsMessenger.postMessage(event.target.id);
                }
            });
        }
    </script>
    <script>
            (function () {
                addEventListenerByTagName('a');
                function addEventListenerByTagName(tagName) {
                    var elements = document.getElementsByTagName(tagName);
                    for (var i = 0, n = elements.length; i < n; i++) {
                        let element = elements[i];
                        element.addEventListener("click", function () { setPerformClick(element) });
                    }
                }
                function setPerformClick(element) {
                    AndroidSBApp.performClick(element.id);
                }
            })()
    </script>

</head>

<body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <a href="#" id="webview-payment-method-procedure" onClick="performClick('Hello Android!')">Test open screen from tag
        "a" ID</a>
    <BR>
    <input type="button" value="Say hello" onClick="showAndroidToast()" />
    <script type="text/javascript">
        function showAndroidToast() {
            AndroidSBApp.showToast();
        }
    </script>
</body>

</html>
