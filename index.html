    <script>
        (function () {
            addEventListenerByTagName('a');
            function addEventListenerByTagName(tagName) {
                var elements = document.getElementsByTagName(tagName);
                for (var i = 0, n = elements.length; i < n; i++) {
                    let element = elements[i];
                    element.addEventListener("click", function () { performClick(element) });
                }
            }
            function performClick(element) {
                AndroidSBApp.performClick(element.id);
            }
        })()
    </script>
    <BR>

    <script type="text/javascript">
